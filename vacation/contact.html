        <!-- start of the main page -->
        <main>
            <h1>Contact Us</h1>
            <form method="get" class="myForm" action="thanks.html">
                
            <fieldset>
            <legend>Contact Information</legend>
                <label>First Name* <input type="text" name="fname" required></label> 
                
                <label>Last Name* <input type="text" name="fname" required></label> 
                
                <label>Cell Number*<input type="tel" name="phone" required></label>
                
                <label>Email Address*<input type="email" name="email" required></label> 
            </fieldset>
            
            <fieldset>
            <legend>How would you like us to contact you?</legend>
                <label><input type="radio" name="contact" value="email">Email</label>
        
                <label><input type="radio" name="contact" value="phone">Phone Call</label>
            
                <label><input type="radio" name="contact" value="text">Text Message</label>  
            </fieldset>

            <fieldset>
                <label>Let us know the best time to contact you
                <select name="time">
                <option value="none">Please Select</option>
                
                <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                
                <option value="afternoon">Afternoon (12:00 PM - 3:00 PM)</option>
                
                <option value="evening"> Evening (3:00 PM - 6:00 PM)</option>
                </select>
                </label>
            </fieldset>  

                
            <label>Questions?
            <textarea name="questions" placeholder="Please Let Us Know If You Have Any Questions Before The Class!"></textarea>
            </label>
                
            <input type="submit" value="Submit Form">
        </form>
