        <main>
        <h1>Baking Class Signup</h1>
        <form method="get" class="myForm" action="thanks.html">
            
            <fieldset>
            <legend>Baker's Details</legend>
                <label>First Name* <input type="text" name="fname" required></label> 
                
                <label>Last Name* <input type="text" name="fname" required></label> 
                
                <label>Cell Number*<input type="tel" name="phone" required placeholder="(000)-000-0000"></label>
                
                <label>Email Address*<input type="email" name="email" required></label> 
            </fieldset>
            
            <fieldset>
            <legend>Skill Level</legend>
                <label><input type="radio" name="skill" value="beginner">Beginner</label>
        
                <label><input type="radio" name="skill" value="intermediate">Intermediate</label>
            
                <label><input type="radio" name="skill" value="advanced">Advanced</label>  
            </fieldset>

            <fieldset>
            <legend>Post-Class Engagement</legend>
                <label><input type="checkbox" name="followup" value="chosen">Send me follow-up recipes from the class.</label>
            
                <label><input type="checkbox" name="exclusive" value="chosen">Send me exclusive tips and tricks from the instructor after the class.</label>
                
                <label><input type="checkbox" name="recording" value="chosen">Give me access to a recording of the class for future reference.</label>
            
                <label>Select your preferred class date and time  
                <select name="class">
                <option value="none">Please Select</option>
                
                <option value="tenth">January 10, 2024 - 10:00 AM</option>
                
                <option value="fifteenth">January 15, 2024 - 2:00 PM</option>
                
                <option value="twentieth">January 20, 2024 - 5:00 PM</option>
            </select>
            </label>
            </fieldset>  

                
            <label>Questions?
            <textarea name="questions" placeholder="Please Let Us Know If You Have Any Questions Before The Class!"></textarea>
            </label>
                
            <input type="submit" value="Submit Form">
        </form>
